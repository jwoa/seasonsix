<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
        <script>
            window.onload = function() {
              AFRAME.registerComponent("videohandler", {
                init: function() {
                  var marker = this.el;
          
                  this.vid = document.querySelector("#vid");
          
                  marker.addEventListener(
                    "markerFound",
                    function() {
                      this.vid.play();
                    }.bind(this)
                  );
          
                  this.vid.addEventListener("click", function() {
                    this.vid.play();
                  });
          
                  marker.addEventListener(
                    "markerLost",
                    function() {
                      this.vid.pause();
                      this.vid.currentTime = 0;
                    }.bind(this)
                  );
                }
              });
            };
          </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- GLTF's -->
            <a-assets>
                <a-asset-item
                    id="pants-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="hoodie-asset"
                    src="assets/hoodie.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="jacket-asset"
                    src="assets/jacket.gltf"
                ></a-asset-item>
                <video
                    src="https://cdn.glitch.com/1b5e4075-394c-40aa-84fe-42a3dda1ad50%2Fbstroy.mp4?v=1612554255804"
                    preload="auto"
                    id="vid"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    autoplay
                    muted
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <!-- Pants -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pants.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.9999999941006306 0.9999999941006306 0.9999999941006306"
                    animation-mixer="loop: repeat"
                    gltf-model="#pants-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Hoodie & Skirt -->
            <a-marker
                id="animated-hoodie"
                type="pattern"
                preset="custom"
                url="assets/hoodie.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.002389720947315638 0.002389720947315638 0.002389720947315638"
                    animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: -2.1 1.5 -4.5;"
                    animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
                    gltf-model="#hoodie-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Black Jacket -->
            <a-marker
                id="animated-jacket"
                type="pattern"
                preset="custom"
                url="assets/jacket.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#jacket-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Video -->
            <!-- we use cors proxy to avoid cross-origin problems -->
            <a-nft
                videohandler
                type="nft"
                url="https://cdn.glitch.com/1b5e4075-394c-40aa-84fe-42a3dda1ad50%2Fvideo.png?v=1613508904297"
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
            >
                <a-video src="#vid" position="50 150 -100" width="300" height="175">
                </a-video>
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
