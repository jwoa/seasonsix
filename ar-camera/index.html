<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
        <script>
            window.onload = function() {
              AFRAME.registerComponent("videohandler", {
                init: function() {
                  var marker = this.el;
          
                  this.vid = document.querySelector("#vid");
          
                  marker.addEventListener(
                    "markerFound",
                    function() {
                      this.vid.play();
                    }.bind(this)
                  );
          
                  this.vid.addEventListener("click", function() {
                    this.vid.play();
                  });
          
                  marker.addEventListener(
                    "markerLost",
                    function() {
                      this.vid.pause();
                      this.vid.currentTime = 0;
                    }.bind(this)
                  );
                }
              });
            };
          </script>
    </head>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>

    <body style="margin: 0; overflow: hidden;">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- GLTF's -->
            <a-assets>
                <a-asset-item
                    id="pants-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="hoodie-asset"
                    src="assets/hoodie.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="jacket-asset"
                    src="assets/jacket.gltf"
                ></a-asset-item>
                <!-- <video
                    src="https://cdn.glitch.com/1b5e4075-394c-40aa-84fe-42a3dda1ad50%2Fbstroy.mp4?v=1612554255804"
                    preload="auto"
                    id="vid"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    autoplay
                    muted
                    webkit-playsinline
                    playsinline
                ></video> -->
                <video src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4"
                    preload="auto" id="vid" response-type="arraybuffer" loop
                    crossorigin webkit-playsinline autoplay muted playsinline>
                </video>
            </a-assets>

            <!-- Pants -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pants.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    position="0 0.5 0"
                    gltf-model="#pants-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Hoodie & Skirt -->
            <a-marker
                id="animated-hoodie"
                type="pattern"
                preset="custom"
                url="assets/hoodie.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.02 0.02 0.02"
                    position="0 0.5 0"
                    animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: 0 1 0;"
                    animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
                    gltf-model="#hoodie-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Black Jacket -->
            <a-marker
                id="animated-jacket"
                type="pattern"
                preset="custom"
                url="assets/jacket.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#jacket-asset"
                    position="0 0.5 0"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- Video -->
            <!-- we use cors proxy to avoid cross-origin problems -->
            <!-- <a-nft
                videohandler
                type="nft"
                url="https://cdn.glitch.com/1b5e4075-394c-40aa-84fe-42a3dda1ad50%2Fvideo.png?v=1613508904297"
                smooth="true"
                smoothcount="10"
                smoothtolerance="0.01"
                smooththreshold="5"
            >
                <a-video 
                    src="#vid" 
                    position="0 0.3 1" 
                    width="300" 
                    height="175"
                >
                </a-video>
            </a-nft> -->
            <a-nft
                videohandler
                type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/data/dataNFT/pinball'
                smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
            >
                <a-video
                    src="#vid"
                    position='50 150 -100'
                    width='300'
                    height='175'
                    >
                </a-video>
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
